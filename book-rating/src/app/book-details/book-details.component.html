<ng-container *ngIf="book$ | async as book">

  <h2>{{ book.isbn }} - {{ book.title }} </h2>

  <p *ngIf="showDetails">Details: {{ book.description }}</p>

</ng-container>

<button (click)="showDetails = !showDetails">Show Details</button>
